# FILE: .github/workflows/sync-drive.yml
name: Sync Drive -> Build Pages

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 3 * * *" # daily (UTC)

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    env:
      GDRIVE_FOLDER_URL: "https://drive.google.com/drive/folders/1ZrEoM0JtLm1pniqHOKsZW7YPmqHAL-rd?usp=drive_link"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r tools/requirements.txt

      - name: Debug: show Drive URL
        run: echo "GDRIVE_FOLDER_URL=$GDRIVE_FOLDER_URL"

      - name: Sync Drive folder into content/drive
        run: python tools/build_site.py --sync-drive

      - name: Debug: list files + sniff headers
        run: |
          set -e
          echo "== content/drive tree =="
          find content/drive -maxdepth 5 -type f -print || true
          echo "== sizes =="
          ls -lah content/drive || true

          echo "== header sniff (first 8 bytes hex) =="
          python - << 'PY'
          from pathlib import Path
          import binascii

          root = Path("content/drive")
          files = [p for p in root.rglob("*") if p.is_file()]
          print("FILES:", len(files))

          def head_hex(p: Path, n: int = 8) -> str:
              try:
                  with p.open("rb") as f:
                      b = f.read(n)
                  return binascii.hexlify(b).decode()
              except Exception as e:
                  return f"ERR:{e}"

          docx = 0
          pdf = 0
          for p in sorted(files, key=lambda x: str(x).lower()):
              hx = head_hex(p)
              suf = p.suffix.lower()
              if suf == ".docx": docx += 1
              if suf == ".pdf": pdf += 1
              print(f"- {p} | size={p.stat().st_size} | suffix={suf or '(none)'} | head8={hx}")

          print("DOCX:", docx)
          print("PDF :", pdf)
          PY

      - name: Build /docs from content/drive
        run: python tools/build_site.py --build

      - name: Commit generated /docs
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "build(pages): update generated notes"
          git push
