name: Sync Drive -> Deploy Pages (no commit)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *" # daily (UTC)

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GDRIVE_FOLDER_URL: "https://drive.google.com/drive/folders/1ZrEoM0JtLm1pniqHOKsZW7YPmqHAL-rd?usp=sharing"
      PYTHONUNBUFFERED: "1"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: tools/requirements.txt

      - name: Install deps
        run: pip install -r tools/requirements.txt
